<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <header class="content-main">
    <img class="imagen" src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
    <h1 class="titulo">Jessica Randall</h1>
    <p class="lugar">London, United Kingdom</p>
    <h2 class="profesion">"Front-end developer and avid reader."</h2>
    <section class="social">
      <a class="social_media">GitHub</a>
      <a class="social_media">Frontend Mentor</a>
      <a class="social_media">LinkedIn</a>
      <a class="social_media">Twitter</a>
      <a class="social_media">Instagram</a>
  </header>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Pablo Cristancho</a>.
  </footer>
</body>
</html>
